<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temp">

        <h1 style="color:rgb(106, 74, 136);">Temperature Converter 🌡️</h1>
        <form id="calctemp" onsubmit="calculateTemp(); return false">
            <label for="number" style="color: blue;">Degrees</label>
        <input style="background-color: rgb(122, 90, 153);color: black;" type="number" name="temp" id="temp" placeholder="Enter the Degrees">
        <label for="type" style="color: blue;">Type</label>
        <select style="background-color: rgb(133, 98, 164);"name="temp_diff" id="temp_diff">
            <option value="cel">Celsius</option>
            <option value="fah">Fahrenheit</option>
        </select>
        <br>
        <button class="submit" style="background-color: rgb(127, 97, 155);">Submit</button>
        <br>

        <span id="result"></span>

    </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
